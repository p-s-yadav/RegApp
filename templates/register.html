<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .password-rules {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-align: left;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .text-left {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="{{ register_form.username.id_for_label }}">Username</label>
            <input type="text" id="{{ register_form.username.id_for_label }}" name="{{ register_form.username.name }}">
            
            <label for="{{ register_form.email.id_for_label }}">Email</label>
            <input type="email" id="{{ register_form.email.id_for_label }}" name="{{ register_form.email.name }}">
            
            <label for="{{ register_form.password1.id_for_label }}">Password</label>
            <input type="password" id="{{ register_form.password1.id_for_label }}" name="{{ register_form.password1.name }}">
            <p class="password-rules">Password must contain at least 8 characters, including uppercase, lowercase, and a number.</p>
            
            <label for="{{ register_form.password2.id_for_label }}">Confirm Password</label>
            <input type="password" id="{{ register_form.password2.id_for_label }}" name="{{ register_form.password2.name }}" style="margin-bottom: 15px;">
            
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>
</body>
</html>
